<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <title>Murakumo Mini Site</title>
      <!-- CSS -->
      <link rel="stylesheet" href="Assets/css/index.css" />
      <!-- JS -->
      <script type="text/javascript" src="Assets/js/jquery.min.js"></script>
   </head>

   <body class="body_main" id="TestBild">
      <div class="app">
         <!--Preloader-->
         <div id="page-preloader" class="preloader">
            <div class="loader"></div>
         </div>
         <!--User Info-->
         <div class="app_user">
            <div class="user_profile">
              <!--User Avatar and Name-->
              <div class="user_avatar">
                <img src="https://avatars.githubusercontent.com/u/32967450?v=4">
              </div>
              <div class="user_info">
                <div class="user">
                  <div class="user_name"><a>MurakumoJP Mini Site</a></div>
                </div>
                <div class="user_social">
                  <div class="us_bg">
                    <a class="bt-social" id="twitter" title="Twitter" href="https://twitter.com/MurakumoJP"></a>
                    <a class="bt-social" id="github" title="GitHub" href="https://github.com/Murakumo-JP"></a>
                    <a class="bt-social" id="web" title="MyAnimeList" href="https://myanimelist.net/profile/MurakumoJP"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
         <!--Content-->
         <div class="app_content">
            <!--List-->
            <div class="app_spoler_name">MyAnimeList Style</div>
            <div class="app_block_list">
               <!-- Block -->
               <div class="app_block">
                  <div class="content_image">
                     <img src="Assets/images/Style/eScape.jpg" />
                  </div>
                  <div class="content_info">
                     <a id="bt-app" href="../MyAnimeList-CSS/eScape/">Installation and
                        Settings</a>
                  </div>
               </div>
               <!-- Block -->
               <div class="app_block">
                  <div class="content_image">
                     <img src="Assets/images/Style/AzurBlur.jpg" />
                  </div>
                  <div class="content_info">
                     <a id="bt-app" href="../MyAnimeList-CSS/AzurBlur/">Installation and Settings</a>
                  </div>
                  <div class="content_info forum">
                     <a id="bt-app" href="https://myanimelist.net/forum/?topicid=1868018">MyAnimeList Forum</a>
                  </div>
               </div>
               <!-- Block -->
               <div class="app_block">
                  <div class="content_image">
                     <img src="Assets/images/Style/EorzeaCollection.jpg" />
                  </div>
                  <div class="content_info">
                     <a id="bt-app" href="../MyAnimeList-CSS/Eorzea_Collection/">Installation and Settings</a>
                  </div>
                  <div class="content_info forum">
                     <a id="bt-app" href="https://myanimelist.net/forum/?topicid=1726107">MyAnimeList Forum</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      <div class="nome_app_top">
         <a href="#" class="app_top">Back to top</a>
      </div>
      <!--- Script --->
      <script type="text/javascript" src="Assets/js/main.js"></script>
   </body>

</html>
