<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <title>MurakumoJP Mini Site</title>
      <link type="text/css" rel="stylesheet" href="Assets/css/style.css">
      <script type="text/javascript" src="Assets/js/jquery.min.js"></script>
   </head>

   <body>
      <!-- Start Preloader -->
      <div id="page-preloader" class="preloader">
         <div class="loader"></div>
      </div>
      <!-- End Preloader -->
      <div class="app">
         <!-- Header Start -->
         <div class="header">
            <div class="menu">
               <div class="bt-list">
                  <a id="bt-menu" href="https://twitter.com/MurakumoJP">Twitter</a>
                  <a id="bt-menu" href="https://myanimelist.net/profile/MurakumoJP">MyAnimeList</a>
                  <a id="bt-menu" href="https://github.com/Murakumo-JP">GitHub</a>
               </div>
            </div>
         </div>
         <!-- Content Start -->
         <div class="app-content">
            <div class="app-list">
               <!-- Block -->
               <div class="app-block app-new">
                  <div class="block-bg"><img src="../MyAnimeList-CSS/AzurBlur/AzurBlur.jpg"></div>
                  <div class="style-info">
                     <div class="app-title">
                        <h1>Azur Blur</h1>
                     </div>
                     <div class="app-bt">
                        <div class="app-bt-list">
                           <a id="bt-app" href="https://murakumo-jp.github.io/MyAnimeList-CSS/AzurBlur/">Installation
                              and
                              Settings</a>
                           <a id="bt-app" href="https://myanimelist.net/forum/?topicid=1868018">MyAnimeList Forum</a>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- Block -->
               <div class="app-block">
                  <div class="block-bg"><img src="Assets/images/Style/EorzeaCollection.jpg"></div>
                  <div class="style-info">
                     <div class="app-title">
                        <h1>Eorzea Collection</h1>
                     </div>
                     <div class="app-bt">
                        <div class="app-bt-list">
                           <a id="bt-app"
                              href="https://murakumo-jp.github.io/MyAnimeList-CSS/Eorzea_Collection/">Installation and
                              Settings</a>
                           <a id="bt-app" href="https://myanimelist.net/forum/?topicid=1726107">MyAnimeList Forum</a>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- end -->
               <div class="copyright">
                  <span>
                     All rights to images belong to their authors.
                  </span>
               </div>
            </div>
         </div>
      </div>
      <!-- script -->
      <script type="text/javascript" src="Assets/js/main.js"></script>
   </body>

</html>
